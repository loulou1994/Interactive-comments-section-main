<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"/>
    <title>Frontend Mentor | Interactive comments section</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"/>

    <!-- styles -->
	  <link rel="stylesheet" href="dist/style.css">

    <!-- Js code -->
    <script defer src="dist/script.js"></script>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="delete-box flex">
          <p class="fs-bold fs-350">Delete Comment</p>
          <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
          <div class="flex">
              <button class="bg-blue-grayish" data-remove="false">NO, CANCEL</button>
              <button class="bg-red-sof" data-remove="true">YES, DELETE</button>
          </div>
      </div>
    </div>
    <main class="container flow">
  </main>
  <!-- Pull out dynamic content from data.json file -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
